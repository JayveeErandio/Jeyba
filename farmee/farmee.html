					if(!data.land.tile[a][4].water){
						if(data.earn.water >= 1){
							frame4.children[a].children[0].style.filter = "brightness(50%)";
							data.earn.water--;
							data.land.tile[a][4].water = true;
							if(data.land.tile[a][4].seed != null){timerStart()}
							watering.pause();
							watering.currentTime = 0;
							watering.play();
						}
						else{
							remind("You don't have any water left")
						}
					}
				}
				else if(cache.whatItem == 1){
					if(data.land.tile[a][4].fer == null){
						if(data.earn.fer[data.act.whatFer] >= 1){
							data.land.tile[a][4].fer = data.act.whatFer;
							data.earn.fer[data.act.whatFer]--;
							myAudio.pause();
							myAudio.currentTime = 0;
							myAudio.play();
						}
						else{
							remind("Your current fertilizer has run out")
						}
					}
				}
				else if(cache.whatItem == 3){
					if(data.land.tile[a][4].seed != null){
						while(frame4.children[a].children[1]){
							frame4.children[a].removeChild(frame4.children[a].children[1]);
						}
						data.land.tile[a][4].seed = null;
						data.land.tile[a][4].water = false;
						data.land.tile[a][4].start = null;
						data.land.tile[a][4].fer = null;
						frame4.children[a].children[0].style.filter = "brightness(100%)"
					}
				}
				else if(cache.whatItem == 4){
					if(data.land.tile[a][4].seed != null) {
						if(data.land.tile[a][4].done == true){
							if(data.earn.stock[0] <= data.earn.stock[1]-1){

								while(frame4.children[a].children[1]){
									frame4.children[a].removeChild(frame4.children[a].children[1]);
								}
								addStock(0, data.land.tile[a][4].seed, 1);
								data.land.tile[a][4].fer = null;
								data.land.tile[a][4].seed = null;
								data.land.tile[a][4].water = false;
								data.land.tile[a][4].start = null;
								fixStock();
							}
							else{
								remind("Your stock is full")
							}
						}
					}

				};
				function timerStart() {
					data.land.tile[a][4].start = Math.round((new Date().getTime())/1000);
				}
				frame3.style.opacity = 0.7;
		};

		frame4.append(tch);
	}

	function smallCase(x){
		var b = "";
		for(let a = 0; a < x.length; a++){
			b += x.charAt(a).toLowerCase()
		}
		return b;
	}

	var mer = false;
	function fixStock(){
		categor = null;
		oi = 0;
		for(let a = 0; a < Object.keys(data.stock).length; a++){
			for(let b = 0; b < Object.values(data.stock)[a].length; b++){
				oi += Object.values(data.stock)[a][b][1];
				if(Object.values(data.stock)[a][b][1] == 0){
					Object.values(data.stock)[a].splice(b,1);
				};
			}
		}
		data.earn.stock[0] = oi;
		if(data.earn.stock[0] == data.earn.stock[1]){
			stockSize.children[1].style.background = "#f00";
		}
		else{
			stockSize.children[1].style.background = "#de5"
		}
		stockSize.children[1].style.width = (data.earn.stock[0]/data.earn.stock[1])*100 + "%";
		stockStorage.innerHTML = data.earn.stock[0] + " / " + data.earn.stock[1];
		stockScreen.innerHTML = "";
		for(let a = 0; a < Object.keys(data.stock).length; a++){
			Object.values(data.stock)[a].sort(function(a,b){return a[0] - b[0]})
			if(Object.values(data.stock)[a].length != 0){
					if(mer == true){
						line = document.createElement("div");
						line.setAttribute("class", "line");
						line.setAttribute("stock", Object.keys(data.stock)[a]);
						stockScreen.append(line)
					}

				for(let b = 0; b < Object.values(data.stock)[a].length; b++){
					
					if(Object.keys(data.stock)[a] != "seed"){
						categor = stockAssets[JSON.parse(JSON.stringify(Object.keys(data.stock)[a]))][data.stock[Object.keys(data.stock)[a]][b][0]].name
					}
					else {
						categor = stockAssets["crops"][data.stock[Object.keys(data.stock)[a]][b][0]].name
					}
					var stockCon = document.createElement("div");
					stockCon.setAttribute("class", "con");
					stockCon.setAttribute("name", categor)					
					stockCon.setAttribute("count", b);
					var actual = document.createElement("img");
					actual.setAttribute("class", "actual");
					if(Object.keys(data.stock)[a] != "seed"){
						actual.src = stockAssets[Object.keys(data.stock)[a]][data.stock[Object.keys(data.stock)[a]][b][0]].src;
						stockCon.append(actual);
					}
					else{
						var bg = document.createElement("img");
						bg.src = imgSrc + "supporter/buto.png";
						bg.style.filter = "brightness(50%)";
						actual.src = stockAssets["crops"][data.stock.seed[b][0]].src;
						actual.style.width = "40%";
						stockCon.append(bg, actual);
					}
					var quan = document.createElement("p");
					if(Object.values(data.stock)[a][b][1] >= 2){
						quan.innerHTML = Object.values(data.stock)[a][b][1];
					}
					else{
						quan.innerHTML = "";
					}
					stockCon.append(quan);
					stockCon.onclick = function(){
						stockFrame.children[1].innerHTML = Object.values(data.stock)[a][b][0];
						if(stockFrame.querySelector("[unique='eto']")){
							stockFrame.querySelector("[unique='eto']").remove();
						}
						
						if(Object.keys(data.stock)[a] == "crops"){
							conv = document.createElement("div");
							conv.setAttribute("unique", "eto");
							newBut = document.createElement("button");
							newBut.innerHTML = "Convert to Seed";
							conv.append(newBut);
							conv.style.cssText = "margin-left: auto";
							conv.onclick = function(){
								var c = convertSeed;
								c.querySelector("[name='result']").innerHTML = (data.stock.crops[b][1])*(stockAssets.crops[stockFrame.children[1].innerHTML].toSeed)
								c.querySelector("[name='times']").innerHTML = "x" + (stockAssets.crops[stockFrame.children[1].innerHTML].toSeed)
								c.querySelector(".decrease").style.color = "#fff";
								c.querySelector(".increase").style.color = "#555";
								c.querySelector("input").value = convertSeed.querySelector("input").max = data.stock.crops[b][1];
								c.querySelectorAll("img")[0].src = stockFrame.querySelectorAll("img")[0].src;
								c.style.display = "block";
								c.querySelector("button").onclick = function(){
									p = parseInt(c.querySelector("[name='result']").innerHTML);
									q = data.earn.stock[0]+(p-parseInt(c.querySelector("input").value))
									if(q <= data.earn.stock[1]){
										data.stock.crops[b][1] -= parseInt(c.querySelector("input").value);
										if(data.stock.seed.length >= 1){
											for(let n = 0; n < data.stock.seed.length; n++){
												if(data.stock.seed[n][0] == data.stock.crops[b][0]){
													data.stock.seed[n][1] += p; break
												}
												else{
													if(n == data.stock.seed.length - 1){
														o = [data.stock.crops[a][0], p];
														data.stock.seed.push(o); break
													}
												}
											}
										}
										else {
											o = [data.stock.crops[a][0], p];
											data.stock.seed.push(o)
										}
										fixStock();
										fixSeedSlot();
									}
									else{
										remind("Dispose atleast <strong>" + (q - data.earn.stock[1]) + "</strong> any stocks")
									};
									convertSeed.style.display = "none";
									stockFrame.style.display = "none";
								}
							}
							stockFrame.querySelector(".butSec").prepend(conv)
						}
						
						stockFrame.querySelector(".increase").style.color = "#555"
						besh = stockFrame.children[0].children;
						besh[1].innerHTML = senCase(Object.keys(data.stock)[a]);
						besh[2].innerHTML = senCase(this.getAttribute("name"));
						if(this.querySelector("p").innerHTML != ""){
							besh[3].innerHTML = "Quantity: " + this.querySelector("p").innerHTML;
							stockFrame.querySelector("input").value = stockFrame.querySelector("input").max = this.querySelector("p").innerHTML;
						}
						else {
							besh[3].innerHTML = "Quantity: 1";
							stockFrame.querySelector("input").value = stockFrame.querySelector("input").max = 1;
						}
						stockFrame.children[0].children[4].src = this.querySelector("img").src;
						stockFrame.style.display = "block";
						deleteSure.querySelector(".butSec").children[1].onclick = function(){
							Object.values(data.stock)[a][b][1] -= parseInt(stockFrame.querySelector("input").value);
							if(parseInt(stockFrame.querySelector("input").value) == parseInt(stockFrame.querySelector("input").max)){
								Object.values(data.stock)[a].splice(b, 1) 
							}
		
							fixStock();
							fixSeedSlot();
							stockFrame.style.display = deleteSure.style.display = "none";
							document.querySelector("#discard").play();
						}
					}
					trashButton.onclick = function(){
						deleteSure.querySelector("p").innerHTML = "Are you sure you want to discard " + stockFrame.querySelector("input").value + " of it?"
						deleteSure.style.display = "block"
					}
					
					stockScreen.append(stockCon);
				}
				mer = true;

			}
			if(a == Object.keys(data.stock).length-1){
				mer = false
			}
		}
	}
	fixStock();

	var d, e, f, g, h;
	function anim(){
	requestAnimationFrame(anim);
		midW = window.innerWidth/2;
		midH = window.innerHeight/2;
		time = new Date().getTime()/1000;
		
		kunsul.innerHTML = window.innerHeight

		};

			slotSeed.children[a].onclick = function(){
				cache.whatItem = null;
				if(cache.whatSeed == slotSeed.children[a].getAttribute("order")){
					cache.whatSeed = null
				}
				else{
					cache.whatSeed = slotSeed.children[a].getAttribute("order");
				}
			}
		}
		
		for(let a = 0; a < data.land.tile.length; a++){
			frame4.children[a].style.left = midW + ((data.land.tile[a][0]-dataNav[0]) + (data.land.tile[a][1]-dataNav[1]))*52.5*dataNav[2];
			frame4.children[a].style.top = midH + ((-(data.land.tile[a][0]-dataNav[0])) + (data.land.tile[a][1] - dataNav[1]))*28*dataNav[2];
			frame4.children[a].style.width = frame4.children[a].style.height = dataNav[2]*95 + "px";
			if(data.land.tile[a][2] == 0){
				if(data.land.tile[a][4].seed != null){
					e = stockAssets.crops[data.land.tile[a][4].seed].growth;
					if(!data.land.tile[a][4].start){
						d = time;
					}
					else {
						d = data.land.tile[a][4].start;
					};
					if(data.land.tile[a][4].fer == null){
						g = Math.round(e - (time - d));
					}
					else{
						g = Math.round(e - ((time - d)*(itemsType[1][data.land.tile[a][4].fer].boost)));
					}
				
					if(g>=1){			
						if(g>=3600){
							if(g % 3600){
								if((g%3600) >= 60){
									f = (g-(g%3600))/3600 + "hr " + ((g%3600)- ((g%3600)%60))/60 + "m"
								}
								else {
									f = (g-(g%3600))/3600 + "hr"
								}
							}
							else{
								f = g/3600 + "hr"
							}
						}
						else if(g >= 60){
							if(g%60){
								f = (g-(g%60))/60 + "m " + g%60 + "s"
							}
							else{
								f = g/60 + "m"
							}
						}
						else{
							f = g + "s"
						}
					}
					else{
						f = "Finished"
					}
					h = (((e-g) - ((((e - g)*4)%e)/4))*4) /e;
		
					if(h==0){
						frame4.children[a].children[3].style.display = "none";
						data.land.tile[a][4].done = false;
					}
					else if(h>=4){
						h = 4;
						data.land.tile[a][4].done = true;
						frame4.children[a].children[0].style.filter = "brightness(100%)";
						frame4.children[a].children[3].src = imgSrc + "progress/" + stockAssets.crops[data.land.tile[a][4].seed].name + "/" + h + ".png";
					}
					else {
						frame4.children[a].children[3].style.display = "block";
						data.land.tile[a][4].done = false;
						frame4.children[a].children[3].src = imgSrc + "progress/" + stockAssets.crops[data.land.tile[a][4].seed].name + "/" + h + ".png";
					}
				
				if(a == cache.whatSoil){
					timeSeed.innerHTML = f;
					if(data.land.tile[a][4].fer == null){
						ferShine.style.opacity = 0;
						ferShine.src = "";
					}
					else{
						ferShine.style.opacity = 1;
						ferShine.src = labelShine[data.land.tile[a][4].fer];
					}

					if(g == e){
						timeSeed.style.color = "gray";
						soilLabel.children[4].style.display = "flex";
					}
					else if(g <= e){
						if(g>=1){
							timeSeed.style.color = "white";
							soilLabel.children[4].style.display = "flex";
						}
						else{
							timeSeed.style.color = "rgb(0, 255, 0)";
							soilLabel.children[4].style.display = "none";
						}
					};
				}
				}
			}
		}
		
		
		if(cache.whatItem != null){
			items.children[0].style.left = -50+(Math.sin((90+((45*(itemsCur/100))*(cache.whatItem-2)))*rad)*40) + "%";
			items.children[0].style.top = 50+(Math.cos((90+((45*(itemsCur/100))*(cache.whatItem-2)))*rad)*40) + "%";
			items.children[0].style.display = "block";
		}
		else {items.children[0].style.display = "none"};

		items.children[2].children[0].src = itemsType[1][data.act.whatFer].src;
		
		for(let a = 0; a < data.land.sale.length; a++){
			gridSale.children[a].style.left = midW + (((data.land.sale[a][0]*3.05)-dataNav[0]) + ((data.land.sale[a][1]*3)-dataNav[1]))*50*dataNav[2];
			gridSale.children[a].style.top = midH + ((-((data.land.sale[a][0]*3.05)-dataNav[0])) + ((data.land.sale[a][1]*3) - dataNav[1]))*28*dataNav[2];
			gridSale.children[a].style.width = dataNav[2]*320 + "px";
		}
		
		for(let a = 0; a < farmMap.children.length; a++){
			farmMap.children[a].style.left = midW + ((-dataNav[0] -dataNav[1])+0.3)*50*dataNav[2];
			farmMap.children[a].style.top = midH + ((dataNav[0] - dataNav[1])-1.6)*28*dataNav[2];
			farmMap.children[a].style.width = dataNav[2]*1350 + "px";
		}
		for(let a = 0; a < data.stock.seed.length; a++){

			if(data.stock.seed[a][0] == cache.whatSeed){
				slotSeed.children[a].style.background = "green"
			}
			else{
				slotSeed.children[a].style.background = ""
			}
	
		}
		
		magicText.innerHTML = data.earn.magic;
		moneyText.innerHTML = data.earn.money;
		waterText.innerHTML = data.earn.water;
		ferText.innerHTML = data.earn.fer[data.act.whatFer];
		pestText.innerHTML = data.earn.pest;
				
		document.getElementById("full").innerHTML = dataAct.whatItem;
		
		if(cache.isSoil){
			plantSeed.style.top = "50%";
		}
		else{
			plantSeed.style.top = "200%";
		};

		for(let a = 0; a < document.querySelectorAll(".sound").length; a++){
			document.querySelectorAll(".sound")[a].volume = document.querySelector("#sound").value/100;
		}
	};
	anim();
	
	var sx1, sy1, mx1, my1, old1 = dataNav[0], old2 = dataNav[1];
	var sx2, sy2, mx2, my1, diffX, diffY, sDiff, mDiff, old3 = dataNav[2], no1 = false;
	frame4.ontouchstart = function(ev){
	soilLabel.style.display = "none";
		if(ev.touches.length == 1){
			sx1 = mx1 = ev.touches[0].clientX;
			sy1 = my1 = ev.touches[0].clientY;
		}
		else if(ev.touches.length == 2){
			sx1 = mx1 = ev.touches[0].clientX;
			sy1 = my1 = ev.touches[0].clientY;
			sx2 = mx2 = ev.touches[1].clientX;
			sy2 = my2 = ev.touches[1].clientY;
			diffX = Math.abs(sx2 - sx1);
			diffY = Math.abs(sy2 - sy1);
			sDiff = mDiff = Math.sqrt(Math.pow(diffX, 2) + Math.pow(diffY, 2));
			no1 = true;
		}
	}
	frame4.ontouchmove = function(ev){
	soilLabel.style.display = "none";
		if(ev.touches.length == 1 && !no1){
			mx1 = ev.touches[0].clientX;
			my1 = ev.touches[0].clientY;
			dataNav[0] =  old1 + (- (mx1 - sx1) + (my1 - sy1))*0.01*(1/dataNav[2]);
			dataNav[1] =  old2 + (- (mx1 - sx1) - (my1 - sy1))*0.01*(1/dataNav[2]);
		}
		else if(ev.touches.length == 2){
			mx1 = ev.touches[0].clientX;
			mx2 = ev.touches[1].clientX;
			diffX = Math.abs(mx2 - mx1);
			my1 = ev.touches[0].clientY;
			my2 = ev.touches[1].clientY;
			diffY = Math.abs(my2 - my1);
			mDiff = Math.sqrt(Math.pow(diffX, 2) + Math.pow(diffY, 2));
			max = 1.5;
			min = 0.6;
			if((dataNav[2] >= max-0.1) && (mDiff >= sDiff)){
				dataNav[2] = max;
			}
			else if((dataNav[2] <= min+0.1) && (mDiff <= sDiff)){
				dataNav[2] = min;
			}
			else{
				dataNav[2] = old3 * (mDiff/sDiff);
			}
		}
	}
	frame4.ontouchend = function(ev){
		old1 = dataNav[0];
		old2 = dataNav[1];
		old3 = dataNav[2];
		if(ev.touches.length == 0){
			no1 = false;
		}
	}
	frame4.onmousewheel = function(ev) {
		dataNav[2] += ev.deltaY*0.001;
	}

	window.onload = function(){introFrame.style.display = "none"};
	kunsul.innerHTML += window.getComputedStyle(nameDiv).display
</script>
